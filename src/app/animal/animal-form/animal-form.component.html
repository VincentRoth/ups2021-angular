<form (ngSubmit)="onSubmit()" *ngIf="model">
  <label for="name">Nom</label>
  <input type="text" id="name" [(ngModel)]="model.name" name="name" /><br />
  <label for="species">Espèce</label>
  <input
    type="text"
    id="species"
    [(ngModel)]="model.species"
    name="species"
  /><br />
  <label for="email">Email</label>
  <input type="text" id="email" [(ngModel)]="model.email" name="email" /><br />
  <label for="phoneNumber">Téléphone</label>
  <input
    type="text"
    id="phoneNumber"
    [(ngModel)]="model.phoneNumber"
    name="phoneNumber"
  /><br />
  <label for="veterinarian">Vétérinaire</label>
  <input
    type="text"
    id="veterinarian"
    [(ngModel)]="model.veterinarian"
    name="veterinarian"
  /><br />
  <label for="comment">Commentaire</label>
  <textarea id="comment" [(ngModel)]="model.comment" name="comment"></textarea
  ><br />
  <button type="submit">Envoyer</button>
</form>
